        //删除广告记录
        function ajaxdel(id,div){
            layer.confirm('确定要删除该广告吗？', {icon: 3, title:'提示'}, function(index){
            //do something
            // var table_name=$(o).attr("table_name");
            $.ajax({
                type:"post",
                dataType:"json",
                data:{id:id},
                url:"{:url('Ad/ajaxdel')}",
                success:function(data){
                    if(data==1){
                        layer.msg('删除广告成功！', {icon: 1});
                        div.remove();
                        // window.location.href="{:url('ModelFields/lst')}";
                    }else{
                        layer.msg('删除广告失败！', {icon: 2});
                    }
                }
            });
              layer.close(index);
            });
        }

                function dt(o){
            var div=$(o).parent().parent();
            var id=$(o).attr('id');
            if($(o).html()==='[+]'){
                var newdiv=div.clone();
                newdiv.find("a").html('[-]');
                div.after(newdiv);
            }else{
             if(id){
               ajaxdel(id,div);
              }else{
                div.remove();
              }
                // 
            }
        }
    </script>
