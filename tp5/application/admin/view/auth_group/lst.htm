<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    <style>
    .open {
    border: 1px solid #ccc;
    padding: 0 3px 0 3px;
    cursor: pointer;
}
 
    </style>
    
</head>
<body>
	<!-- 头部 -->
	{include file="common/head"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
                {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
<div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">用户组管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加用户组" class="btn btn-sm btn-azure btn-addon" onclick="javascript:window.location.href = '{:url('add')}'"> <i class="fa fa-plus"></i> Add
</button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                            <tr>
                                                <th class="text-center" width="6%">ID</th>
                                                <th class="text-center">用户组名称</th>
                                                <th class="text-center" width="12%">用户组状态</th>
                                                <th class="text-center" width="16%">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {volist name="authRes" id="auth"}
                                                                            <tr>
                                                    <td align="center">{$auth.id}</td>
                                                    <td align="center">{$auth.title}</td>
                                                    <td align="center">
                                                        <label>
                                                            <input  {if condition="$auth['status'] eq 1"} checked="checked" {/if}  id="{$auth.id}" onclick="changeStatus(this)" class="checkbox-slider colored-darkorange" type="checkbox">
                                                            <span class="text" style="cursor:pointer;"></span>
                                                        </label>
                                                    </td>
                                                    <td align="center">
                                                        <a href="{:url('auth_group/power',array('id'=>$auth['id']))}" class="btn btn-warning btn-sm shiny">
                                                            <i class="fa fa-key"></i> 权限
                                                        </a>
                                                        <a href="{:url('auth_group/edit',array('id'=>$auth['id']))}" class="btn btn-primary btn-sm shiny">
                                                            <i class="fa fa-edit"></i> 编辑
                                                        </a>
                                                        <a href="#" onclick="warning('确实要删除吗', '{:url('auth_group/del',array('id'=>$auth['id']))}')" class="btn btn-danger btn-sm shiny">
                                                            <i class="fa fa-trash-o"></i> 删除
                                                        </a>
                                                    </td>
                                                </tr>
                                        {/volist}
                                                                    </tbody>
                                    </table>
                                </div>
                                <div style="text-align:right; padding-top:10px;">{$authRes->render()}
</div>
                                <div>
                                    
                                                    </div>
                            </div>
                        </div>

                    </div>
                </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script>
        function changeStatus(o){
            var id=$(o).attr('id');
            $.ajax({
                type:'POST',
                dataType:'json',
                data:{id:id},
                url:"{:url('AuthGroup/changeStatus')}",
                success:function(data){
                    
                }

            });
        }

    </script>
    


</body></html>
